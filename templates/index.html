<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Excel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: 600;
        }

        .file-label:hover {
            transform: translateY(-2px);
        }

        .file-name {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .options {
            margin-bottom: 30px;
        }

        .option-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            border-color: #667eea;
        }

        .option-card.selected {
            border-color: #667eea;
            background: #e8ebff;
        }

        .option-card label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            color: #333;
        }

        .option-card input[type="radio"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .config-input {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            display: none;
        }

        .config-input.show {
            display: block;
        }

        .config-input label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        .config-input input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .process-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Processador de Excel</h1>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">
            <label for="fileInput" class="file-label">Escolher Arquivo</label>
            <div class="file-name" id="fileName">Ou arraste o arquivo aqui</div>
        </div>

        <div class="options">
            <div class="option-card" data-action="marketing_cloud">
                <label>
                    <input type="radio" name="acao" value="marketing_cloud">
                    <div>
                        <strong>Tratar para Marketing Cloud</strong>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            Processa CPF e formata para importa√ß√£o
                        </div>
                    </div>
                </label>
            </div>

            <div class="option-card" data-action="quebrar_linhas">
                <label>
                    <input type="radio" name="acao" value="quebrar_linhas">
                    <div>
                        <strong>Quebrar por N√∫mero de Linhas</strong>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            Divide o arquivo em partes menores
                        </div>
                    </div>
                </label>
                <div class="config-input" id="configLinhas">
                    <label>M√°ximo de linhas por arquivo:</label>
                    <input type="number" id="maxLinhas" value="2400000" min="1000">
                </div>
            </div>

            <div class="option-card" data-action="quebrar_tamanho">
                <label>
                    <input type="radio" name="acao" value="quebrar_tamanho">
                    <div>
                        <strong>Quebrar por Tamanho (MB)</strong>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            Divide em arquivos de at√© 75MB
                        </div>
                    </div>
                </label>
                <div class="config-input" id="configTamanho">
                    <label>Tamanho m√°ximo por arquivo (MB):</label>
                    <input type="number" id="maxMb" value="75" min="1" max="500">
                </div>
            </div>
        </div>

        <button class="process-btn" id="processBtn" disabled>Processar Arquivo</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processando arquivo...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        let selectedFile = null;

        // Upload de arquivo
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                fileName.textContent = `üìÅ ${selectedFile.name}`;
                checkCanProcess();
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                fileName.textContent = `üìÅ ${selectedFile.name}`;
                fileInput.files = e.dataTransfer.files;
                checkCanProcess();
            }
        });

        // Sele√ß√£o de op√ß√µes
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove sele√ß√£o anterior
                document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
                document.querySelectorAll('.config-input').forEach(c => c.classList.remove('show'));
                
                // Adiciona sele√ß√£o atual
                this.classList.add('selected');
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                
                // Mostra configura√ß√£o se existir
                const action = this.dataset.action;
                if (action === 'quebrar_linhas') {
                    document.getElementById('configLinhas').classList.add('show');
                } else if (action === 'quebrar_tamanho') {
                    document.getElementById('configTamanho').classList.add('show');
                }
                
                checkCanProcess();
            });
        });

        function checkCanProcess() {
            const hasFile = selectedFile !== null;
            const hasAction = document.querySelector('input[name="acao"]:checked') !== null;
            processBtn.disabled = !(hasFile && hasAction);
        }

        // Processar arquivo
        processBtn.addEventListener('click', async function() {
            const action = document.querySelector('input[name="acao"]:checked');
            if (!selectedFile || !action) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('acao', action.value);

            if (action.value === 'quebrar_linhas') {
                formData.append('max_linhas', document.getElementById('maxLinhas').value);
            } else if (action.value === 'quebrar_tamanho') {
                formData.append('max_mb', document.getElementById('maxMb').value);
            }

            // UI feedback
            processBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const response = await fetch('/processar', {
                    method: 'POST',
                    body: formData
                });

                // Verificar o tipo de conte√∫do da resposta
                const contentType = response.headers.get("content-type");
                
                if (response.ok) {
                    // Se a resposta for ok, fazer download do arquivo
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Define o nome do arquivo baseado no Content-Disposition ou usa um padr√£o
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let downloadName = 'arquivo_processado.csv';
                    
                    if (contentDisposition) {
                        const match = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                        if (match && match[1]) {
                            downloadName = match[1].replace(/['"]/g, '');
                        }
                    } else if (action.value === 'marketing_cloud') {
                        downloadName = selectedFile.name.replace('.csv', '_marketing_cloud.csv').replace('.xlsx', '_marketing_cloud.csv');
                    } else if (action.value === 'quebrar_linhas' || action.value === 'quebrar_tamanho') {
                        downloadName = selectedFile.name.replace('.csv', '_processado.zip').replace('.xlsx', '_processado.zip');
                    }
                    
                    a.download = downloadName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    successMessage.textContent = '‚úÖ Arquivo processado com sucesso!';
                    successMessage.style.display = 'block';
                } else {
                    // Se houver erro, tentar ler a mensagem
                    let errorMsg = 'Erro ao processar arquivo';
                    
                    if (contentType && contentType.includes("application/json")) {
                        try {
                            const error = await response.json();
                            errorMsg = error.error || errorMsg;
                        } catch (e) {
                            errorMsg = 'Erro ao processar arquivo. Verifique o formato do arquivo.';
                        }
                    } else {
                        // Se n√£o for JSON, tentar ler como texto
                        const textError = await response.text();
                        console.error('Erro do servidor:', textError);
                        errorMsg = 'Erro no servidor. Verifique se o arquivo est√° no formato correto (CSV).';
                    }
                    
                    throw new Error(errorMsg);
                }
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.textContent = `‚ùå ${error.message}`;
                errorMessage.style.display = 'block';
            } finally {
                processBtn.disabled = false;
                loading.style.display = 'none';
                checkCanProcess();
            }
        });
    </script>
</body>
</html>
